<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Trivia!</title>

    <script>
      function answerHTML(correct, el) {
        if (correct) {
          document.getElementById(el).innerHTML = "Correct!";
        } else {
          document.getElementById(el).innerHTML = "Incorrect";
        }
      }

      function resetButton() {
        const buttons = document.querySelectorAll(".button");
        buttons.forEach(function (button) {
          button.classList.remove("incorrect");
          button.classList.remove("red");
          button.classList.remove("correct");
          button.classList.remove("green");
        });
      }

      function getAnswer() {
        resetButton();
        if (event.target.id == "correct") {
          event.target.classList.add("correct");
          event.target.classList.add("green");
          answerHTML(true, "checked1");
        } else {
          event.target.classList.add("incorrect");
          event.target.classList.add("red");
          answerHTML(false, "checked1");
        }
      }

      document.addEventListener("DOMContentLoaded", function (evnt) {
        var buttons = document.querySelectorAll(".button");
        buttons.forEach(function (button) {
          button.addEventListener("click", getAnswer);
        });

        input = document.querySelector("input");
        check = document.querySelector("#check");
        check.addEventListener("click", function (evnt) {
          if (input.value === "1939") {
            answerHTML(true, "checked2");
          } else {
            answerHTML(false, "checked2");
          }
        });

        inputAd = document.querySelector("#add");
        checkAd = document.querySelector("#checkAd");

        checkAd.addEventListener("click", function (event) {
          if (inputAd.value === "6") {
            answerHTML(true, "checked3");
          } else {
            answerHTML(false, "checked3");
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <h3>What is the President Of United States of America?</h3>
        <h4 id="checked1"></h4>

        <button class="button">Donald Trump</button>
        <button class="button">Bill Clinton</button>
        <button id="correct" class="button">Joe Biden</button>
        <button class="button">Ronald Reagan</button>
        <button class="button">Angela Merkel</button>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <h3>In which year started the second world war?</h3>
        <h4 id="checked2"></h4>
        <input type="text" />
        <button id="check" class="input">Check Answer</button>
      </div>

      <div class="section">
        <h2>Part 3: Additional trivia question</h2>
        <hr />
        <h3>Guess Which Week I enjoy the most in CS50x ?</h3>
        <h4 id="checked3"></h4>
        <input id="add" type="text" />
        <button id="checkAd" class="input">Check Answer</button>
      </div>
    </div>
  </body>
</html>
